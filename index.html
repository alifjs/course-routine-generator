<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="course_input">
            <div>
                <label for="course_name">Course name :</label>
                <input type="text" name="course name" id="course_name" size="8">
            </div>
            <div>
                <label for="section">Section :</label>
                <select name="section" id="section">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div>
                <label for="days">Days :</label>
                <select name="days" id="days">
                    <option value="ST">ST</option>
                    <option value="MW">MW</option>
                    <option value="S">S</option>
                    <option value="T">T</option>
                    <option value="M">M</option>
                    <option value="W">W</option>
                </select>
            </div>
            <div>
                <label for="time">Time :</label>
                <select name="time" id="time">
                    <option value="8:00">8:00</option>
                    <option value="9:40">9:40</option>
                    <option value="11:20">11:20</option>
                    <option value="1:00">1:00</option>
                    <option value="2:40">2:40</option>
                    <option value="4:20">4:20</option>
                </select>
            </div>
            <div class="add_button" title="Add this section"><h1>&#43</h1></div>
        </div>
        <div class="individual_course">
            <p class="name"></p>
            <p class="section"></p>
            <p class="days"></p>
            <p class="time"></p>
            <img src="trash-solid.svg">
            <!-- <br> -->
        </div>
        <div class="generate_routines">
            <p>Generate routines</p>
        </div>
        <div class="routine_container">
            <div class='routines_navigation'>
                <p class="navigation_sign">&#60</p>
                <p> 1/12 </p>
                <p class="navigation_sign">&#62</p>
            </div>
            <div class="routine">
                <div>
                    <div class="first_row"><p>Time</p></div>
                    <div class="time"><p>8:00-9:30</p></div>
                    <div class="time"><p>9:40-11:10</p></div>
                    <div class="time"><p>11:20-12:50</p></div>
                    <div class="time"><p>1:00-2:30</p></div>
                    <div class="time"><p>2:40-4:10</p></div>
                    <div class="time"><p>4:20-5:50</p></div>
                </div>
                <div>
                    <div class="first_row"><p>Sunday</p></div>
                    <div class="void_box"><p class="S8"></p><p class="S8"></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                </div>
                <div>
                    <div class="first_row"><p>Monday</p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                </div>
                <div>
                    <div class="first_row"><p>Tuesday</p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                </div>
                <div>
                    <div class="first_row"><p>Wednesday</p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                    <div class="void_box"><p class=""></p><p class=""></p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
